{loop name="moretextarea" type="moretextarea" origine=0 source='content' source_id={content attr="id"} locale="{lang attr="locale"}" }
<div class="form-group ">
	<label for="summary_field{$ID}" class="control-label">{$TITLE}</label>
	{if $TYPCH == 0}
		<input id="summary_field{$ID}" name="moretextarea[{$ID}]" class="form-control" value="{$VALUE}">
	{else}		
		<textarea id="summary_field{$ID}" name="moretextarea[{$ID}]" class="form-control {if $TYPCH == 2}wysiwyg{/if}" rows="3">{$VALUE}</textarea>
	{/if}
</div>
{/loop}
